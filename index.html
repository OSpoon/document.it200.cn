<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>开发教程集合</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" href="./_media/icon.svg" type="image/x-icon">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <style>
    .markmap {
      width: 100%;
      height: 500px;
    }

    .sidebar-nav div a {
      width: 100%;
      border: 0;
      padding: 0;
    }

    .sidebar-nav div a img {
      margin: 0;
    }

    .sidebar .search .input-wrap {
      align-items: center;
    }

    .avatar {
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div id="app">加载中</div>
  <script>
    window.$docsify = {
      name: '开发教程集合',
      // logo: '/_media/icon.svg',
      repo: 'https://github.com/OSpoon',
      // 侧边栏
      loadSidebar: true,
      // 目录等级
      subMaxLevel: 3,
      // 字数统计
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      // 封面
      coverpage: true,
      // 回到顶部
      auto2top: true,
      timeUpdater: {
        text: ">最后更新时间: {docsify-updated}",
        formatUpdated: "{YYYY} / {MM} / {DD}",
        whereToPlace: "top",
      },
      pagination: {
        previousText: '上一节',
        nextText: '下一节',
        crossChapter: true,
        crossChapterText: true,
      },
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 3,
        hideOtherSidebarContent: true,
      },
      ga: 'G-H58HMS7BCB',
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/markmap-autoloader@0.15.2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-markmap.js@1.0.0/docsify-markmap.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json5.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-jsonp.min.js"></script>
</body>
</html>
